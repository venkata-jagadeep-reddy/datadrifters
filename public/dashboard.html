<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <div id="user-welcome"></div>
    <button id="logout">Logout</button>
  </header>
  <main>
    <h2>Welcome to your dashboard!</h2>
    <p>Your personalized learning experience awaits.</p>
  </main>
  <footer>
    <p>Â© 2024 Personalized Learning System</p>
  </footer>
  <script>
    // Check for token in local storage
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/auth.html'; // Redirect to login if not authenticated
    }

    // Decode the token to get user information
    const userWelcome = document.getElementById('user-welcome');
    const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT payload
    const userName = payload.name; // Get the user's name from the payload

    // Display welcome message
    userWelcome.innerHTML = `Hello, ${userName}!`;

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token'); // Remove token from local storage
      window.location.href = '/auth.html'; // Redirect to login page
    });
  </script>
</body>
</html>
